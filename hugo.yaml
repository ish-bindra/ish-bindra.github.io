baseURL: "https://ish-bindra.github.io/"
languageCode: en-us
title: Ishmeet Bindra
theme: PaperModX

params:
  env: production
  author: Ishmeet Bindra
  description: "Thoughts on software engineering, DevOps, and building systems at scale"

  # Home page settings
  mainSections: [ "posts" ]
  paginate: 5

  # Social links
  socialIcons:
  - name: github
    url: "https://github.com/ish-bindra"
  - name: email
    url: "mailto:your-email@example.com"

  # Show reading time and word count
  ShowReadingTime: true
  ShowWordCount: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  disableSpecial1stPost: true
  hideFooter: true

  # Comments (optional - you can enable later)
  comments: false

  # Appearance
  defaultTheme: auto
  disableThemeToggle: false
  favicon: "favicon.ico"

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]

# Menu
menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: archive
    name: Posts
    url: /posts/
    weight: 20
  - identifier: about
    name: About
    url: /about/
    weight: 30

# Taxonomies
taxonomies:
  category: categories
  tag: tags
  series: series

# Output formats
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Markup settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: true
    guessSyntax: true
